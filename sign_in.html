<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="icon" href="./assests/images/nficon2016.ico" />
        <link rel="stylesheet" href="./assests/css/style.css" />
        <script defer src="./assests/javascript/script.js"></script>
        <title>Netflix</title>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="icon">
                    <img
                        alt="name-icon"
                        src="assests/images/Netflix_Logo_PMS.png"
                        height="100"
                    />
                </div>
            </div>
        </header>
        <section>
            <div class="container-1">
                <div class="first sign-in-form">
                    <div class="">
                        <h1 class="main-header-text left">Sign In</h1>
                        <form class="login-form" action="">
                            <div class="input-container">
                                <div class="form-group">
                                    <div class="form-control">
                                        <input
                                            type="text"
                                            name="email"
                                            id="email"
                                            required
                                        />
                                        <label for="search_text"
                                            >Email or Phone Number</label
                                        >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-control">
                                        <input
                                            type="password"
                                            name="password"
                                            id="password"
                                            required
                                        />
                                        <label for="search_text"
                                            >Password</label
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="login-button">
                                <button type="submit" class="btn-login">
                                    Sign In
                                </button>
                            </div>
                            <div class="input-help">
                                <div class="remember-me">
                                    <input
                                        type="checkbox"
                                        name="remember_me"
                                    />Remember me
                                </div>
                                <div class="need-help">Need Help</div>
                            </div>
                        </form>
                    </div>
                    <div class="other-option">
                        <div class="facebook-login m-10">
                            <img
                                src="./assests/images/facebook.png"
                                height="20px"
                                width="20px"
                                alt="facebook"
                                class="facebook-logo"
                            />
                            Login with Facebook
                        </div>
                        <div class="sign-up m-10 f-25">
                            New to Netflix?
                            <span
                                ><a href="./index.html" class="sign-up-link"
                                    >Sign up now.</a
                                ></span
                            >
                        </div>
                        <div class="security m-10">
                            <p>This page is protected by Google reCAPTCHA to</p>
                            <p>
                                ensure you're not a bot.<a class="learn-more"
                                    >Learn more.</a
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer">
                <div class="contact-no">Questions? Call 000-800-040-1843</div>
                <table class="list">
                    <tr>
                        <td class="footer-item">FAQ</td>
                        <td class="footer-item">Help Centre</td>
                        <td class="footer-item">Terms of Use</td>
                        <td class="footer-item">Privacy</td>
                    </tr>
                    <tr>
                        <td class="footer-item">Cookie Preferences</td>
                        <td class="footer-item">Corporate Information</td>
                    </tr>
                </table>
                <div>
                    <div class="language">
                        <select
                            name="language"
                            class="menu-btn language-selector"
                        >
                            <option value="english">English</option>
                            <option value="हिन्दी">हिन्दी</option>
                        </select>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
